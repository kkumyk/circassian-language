<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabardian Alphabet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
   
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css">
    <script type="text/javascript" src="./assets/js/audio.js"></script>

    <!-- link to the sound-up icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="index.html">Kabardian Alphabet</a></li>
        </ul>
    </nav>
    <body>
        <div class="flexbox-container">
            <audio id="playAudio" src=""></audio>
                
                <div class="flip-card letter-container">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <h2>А а</h2>
                            <p>A а</p>
                        </div>

                        <div class="flip-card-back a">
                            
                            <i class="playLetter" onclick="playAudio('./assets/audio/letters/a.mp3')">
                                <p>[a] <i class="fa fa-volume-up fa-1x" style="color:#935f2c;"></i></p>
                            </i>
                            <i class="playWord" onclick="playAudio('./assets/audio/words/father.mp3', 'father')"><p>адэ / ade</p></i>
                            <p>father</p>
                        </div>
                    </div>
                </div>

                <div class="flip-card letter-container">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <h2>Б б</h2>
                            <p>B b</p>
                        </div>

                        <div class="flip-card-back b">
                            <i class="playLetter" onclick="playAudio('./assets/audio/letters/b.mp3')">
                                <p>[b] <i class="fa fa-volume-up fa-1x" style="color:#935f2c;"></i></p>
                            </i>
                            <i class="playWord" onclick="playAudio('./assets/audio/words/fox.mp3', 'fox')"><p>бажэ / bazhe</p></i>
                            <p>fox</p>
                        </div>
                    </div>
                </div>
        


                <div class="flip-card letter-container">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <h2></h2>
                            <p></p>
                        </div>

                        <div class="flip-card-back X">
                            <i class="playLetter" onclick="playAudio('./assets/audio/letters/X.mp3')">
                                <p>[] <i class="fa fa-volume-up fa-1x" style="color:#935f2c;"></i></p>
                            </i>
                            <i class="playWord" onclick="playAudio('./assets/audio/words/XXX.mp3', 'fox')"><p>XXX / XXX</p></i>
                            <p>XXX</p>
                        </div>
                    </div>
                </div>


        </div>
        
    </body>
</html>
