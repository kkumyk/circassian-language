<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact</title>
    <meta name="description"  content="Get in touch and share your ideas.">

    <!-- links to Google Fonts using the "preconnect" hint for faster load (supported by Chrome, Opera, Firefox and Android browsers) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="./assets/css/template.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/contact.css">

    <!-- link to the favicon image -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  </head>

  <body>
    
    <header>
        <a href="index.html">
            <h1 id="logo" >Circassian</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-lable">X</label>

        <nav class="navbar">
            <ul id="menu">
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="kabardian-alphabet.html" target="_blank">Kabardian Alphabet</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li> 
            </ul>
        </nav>
    </header>

    <main>
      <section id="contact-container">
          <form id="contact" action="https://formdump.codeinstitute.net" >

            <fieldset class="contact-form">
              <legend class="contact-heading"><h2>Get in touch</h2></legend>

              <div class="form-row">
                <label for="name" class="contact-label"></label>
                <input type="text" name="name" id="name" class="contact-input-field" value="" placeholder="Name" required >
              </div>

              <div class="form-row">
                <label for="email" class="contact-label"></label>
                <input type="email" name="email" id="email" autocapitalize="none" class="contact-input-field" placeholder="Email" required>
              </div>

              <div class="form-row">
                  <label for="message" class="contact-label"></label>
                  <textarea name="message" id="message" class="contact-input-field contact-input-field--multiline" rows="10" placeholder="Message"></textarea>
              </div>

              <div class="form-row">
                <button class="contact-form-btn" type="submit">Send Message</button>    
            </div>

          </fieldset>    
          </form>
      </section>
    </main>

    <footer>
        <small>
            Circassian 2024
        </small>
    </footer>

  </body>
</html>
